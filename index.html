<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <h1 class="title">Grid Setup</h1>
    <div class="grid__container">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
    </div>

    <h1 class="title__secondary">Grid Positioning</h1>
    <div class="grid__positioning">
      <div class="room" id="living-room">Living Room</div>
      <div class="room" id="kitchen">Kitchen</div>
      <div class="room" id="bedroom">Bedroom</div>
      <div class="room" id="bathroom">Bathroom</div>
      <div class="room" id="closet">Closet</div>
    </div>

    <h1 class="title__secondary">Grid Template Areas</h1>
    <div class="grid__template_areas">
      <div class="room" id="football">Football Room</div>
      <div class="room" id="volleyball">Volleyball Room</div>
      <div class="room" id="rugby">Rugby Room</div>
      <div class="room" id="basketball">Basketball Room</div>
      <div class="room" id="dressing">Dressing Room</div>
      <div class="room" id="sales">Sales Room</div>
    </div>

    <h1 class="title__secondary">Grid Responsive</h1>
    <div class="grid__responsive">
      <div class="grid-item">
        <p>1</p>
      </div>
      <div class="grid-item">
        <p>2</p>
      </div>
      <div class="grid-item">
        <p>3</p>
      </div>
      <div class="grid-item">
        <p>4</p>
      </div>
      <div class="grid-item">
        <p>5</p>
      </div>
      <div class="grid-item">
        <p>6</p>
      </div>
      <div class="grid-item">
        <p>7</p>
      </div>
      <div class="grid-item">
        <p>8</p>
      </div>
      <div class="grid-item">
        <p>9</p>
      </div>
      <div class="grid-item">
        <p>10</p>
      </div>
    </div>
  </body>
</html>
